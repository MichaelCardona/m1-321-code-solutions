<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class= "header"> LEARN MORE</div>

  <form action="index.html" method="get">
    <label>
      <div class="qhead">COMPANY EMAIL</div>
      <input class="answer" type="text" name="email" id="Email" placeholder="sally@company.co">
    </label>
    <label>
      <div class="qhead">NAME</div>
      <input class="answer" type="text" name="name" id="Name" placeholder="Sally Smith">
    </label>
    <label>
      <div class="qhead">WHERE ARE YOU HIRING?</div>
      <input class="answer" type="text" name="where" id="where" placeholder="City, Country">
    </label>
    <label for="how many Engineers">
    <div class="qhead">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</div>
    <select name="how many" class="answer">
      <option  value="count" placeholder="1-2 Engineers" id="howmany">1-2 Engineers</option>
    </select>
    </label>
    <br>
    <button class="button" name="button">SUBMIT</button>
  </form>



</body>
</html>
