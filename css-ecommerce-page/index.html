<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="Header">
    <h2>New Arrivals</h2>
  </div>

  <div class="project">
    <div class="container">
      <div class="freePeople">
        <div class="graphic">
          <div class="first-graphic"> <img src="./images/dress1.jpeg" alt="dress1"></div>
        </div>
        <div class="Title">
          <div class="brand">Free People </div>
          <div class="sub-title"> | Size 6</div>
        </div>
        <div class="price">
          <div class="salePrice">$35</div>
          <div class="regularPrice">$125 retail</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="purse">
        <div class="graphic">
          <div class="second-graphic"> <img src="./images/ysl-bag.jpeg" alt="bag1"></div>
        </div>
        <div class="Title">
          <div class="brand">Yves Saint Laurent </div>
          <div class="sub-title"> | One-Size</div>
        </div>
        <div class="price">
          <div class="salePrice">$200</div>
          <div class="regularPrice">$1600 retail</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="key">
        <div class="graphic">
          <div class="third-graphic"> <img src="./images/key.jpeg" alt="goldKey"></div>
        </div>
        <div class="Title">
          <div class="brand">Tiffany </div>
          <div class="sub-title"> | One-Size</div>
        </div>
        <div class="price">
          <div class="salePrice">$476</div>
          <div class="regularPrice">$2000 retail</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="wallet">
        <div class="graphic">
          <div class="fourth-graphic"> <img src="./images/lv-bag.jpg" alt="wallet"></div>
        </div>
        <div class="Title">
          <div class="brand">Louis Vuitton </div>
          <div class="sub-title"> | One-Size</div>
        </div>
        <div class="price">
          <div class="salePrice">$95</div>
          <div class="regularPrice">$1200 retail</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="dress2">
        <div class="graphic">
          <div class="fifth-graphic"> <img src="./images/dress2.jpeg" alt="dress2"></div>
        </div>
        <div class="Title">
          <div class="brand">Reformation </div>
          <div class="sub-title"> | Size 4</div>
        </div>
        <div class="price">
          <div class="salePrice">$20</div>
          <div class="regularPrice">$198 retail</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
