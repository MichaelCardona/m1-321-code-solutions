<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML List</h1>
    <h2>Order List Example</h2>
      <ol>
        <li>Learning to code.</li>
        <li>Build projects.</li>
        <li>Get a job.</li>
      </ol>
    <h2>Unorder List Example</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>SQL</li>
        <li>PHP</li>
      </ul>
  </body>
</html>
