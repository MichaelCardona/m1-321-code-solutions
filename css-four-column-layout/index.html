<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="Header"><h2>How it works</h2></div>

  <div class="project">
    <div class="container">
      <div class="appswitching">
        <div class="graphic">
          <div class="first-graphic"> <img src="./images/screen-1.png" alt="screen1"></div>
        </div>
        <div class="icon">
          <div class="first-icon"> <img src="./images/switch-icon.png" alt="switch"></div>
        </div>
        <div class="Title">App Switching</div>
        <div class="discription">Toggle all your apps on and off.</div>
      </div>
    </div>
      <div class="container">
        <div class="tripfilter">
          <div class="graphic">
            <div class="second-graphic"> <img src="./images/screen-2.png" alt="screen2"></div>
          </div>
          <div class="icon">
            <div class="second-icon"> <img src="./images/filter-icon.png" alt="filter"></div>
          </div>
          <div class="Title">Trip Filtering</div>
          <div class="discription">Evaluates your trip requests.</div>
        </div>
      </div>
      <div class="container">
        <div class="Service Filters">
          <div class="graphic">
            <div class="third-graphic"> <img src="./images/screen-3.png" alt="screen3"></div>
          </div>
          <div class="icon">
            <div class="third-icon"> <img src="./images/slider-icon.png" alt="slider"></div>
          </div>
          <div class="Title">Service Filters</div>
          <div class="discription">Accepts only your ideal trips.</div>
        </div>
      </div>
      <div class="container">
        <div class="appswitching">
          <div class="graphic">
            <div class="fourth-graphic"> <img src="./images/screen-4.png" alt="screen4"></div>
          </div>
          <div class="icon">
            <div class="fourth-icon"> <img src="./images/bars-icon.png" alt="bars"></div>
          </div>
          <div class="Title">Stats + Mileage</div>
          <div class="discription">Tracks your trips across all apps.</div>
        </div>
      </div>


  </div>

</body>
</html>
